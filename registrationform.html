<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="main.java">
    <h1 >Registration Form</h1><br><br><br>
    <label for="uname">Username</label>
    <input type="text" name="uname" id="uname"><br><br>
    <input type="email" placeholder="Enter The Email"><br><br>
    <input type="date" placeholder="Enter The Age"><br><br>
    <input type="password" placeholder="Enter The Password"><br><br>
    <p>Languages Known:</p>
    <input type="checkbox" name="lang" id="java"><label for="java">java</label>
    <input type="checkbox" name="lang" id="python"><label for="python">python</label><br><br>
    <p>Select Gender:</p>
    <input type="radio" name="m" id="ma">
    <label for="ma">male</label>
    <input type="radio" name="m" id="fe">
    <label for="fe">female</label><br><br>

    <select name="courses" id="course"
    optgroup lable="IT">
        <option value="j">java</option>
        <option value="p">python</option>
        <option value="ms">mysql</option>
        <optgroup label="mech"></optgroup>
        <option value="dom">dynamics of machine</option>
        <option value="som">strength of materials</option>

    </select><br><br>
    <button type="submit">submit</button>
</form>


</body>
</html>
