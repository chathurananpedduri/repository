<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLR Registration Form</title>
</head>
<body>
    <form action="">
        <H1 position="center">LLR Registration Form</H1>
        <label for="uname">Enter The Username</label>
        <input type="text" name="uame" id="uname" placeholder="enter the Username"><br><br>
        <label for="number">Enter The Age</label>
        <input type="number" name="number" id="number" placeholder="Enter The Age"><br><br>
        <label for="DOB">Enter The DOB</label> <input type="date" name="DOB" id="DOB"><br><br>
        <label for="em">Enter The Email</label> <input type="email" name="em" id="em"><br><br>
        <h4>Select The Gender:</h4>
        <input type="radio" name="Gender" id="ma">
        <label for="ma">Male</label>
        <input type="radio" name="Gender" id="fe">
        <label for="fe">Female</label><br><br>
        <h4>Type Of Vehicles:</h4>
        <input type="checkbox" name="vehicle" id="2w"><label for="2w">2-Wheeler</label>
        <input type="checkbox" name="vehicle" id="4w"><label for="4w">4-Wheeler</label><br><br>
        <button type="submit">submit</button>

        

        
    </form>
</body>
</html>
